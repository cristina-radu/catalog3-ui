<mat-list-item>
  <span class="teacher-field delete-icon"><mat-icon (click)="onDeleteTeacher()" matTooltip="Delete teacher">delete_outline</mat-icon></span>
  <span class="teacher-field">{{teacher.firstName}}</span>
  <span class="teacher-field">{{teacher.lastName}}</span>
  <span class="teacher-field">{{teacher.salary}}</span>
  <span class="teacher-field">{{teacher.birthDate}}</span>
</mat-list-item>
