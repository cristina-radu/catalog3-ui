
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Add Teacher
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <div>
        <span fxLayout="row" fxLayoutAlign="start center" >
          <mat-form-field appearance="fill" class="form-field-teacher">
            <mat-label>First name:</mat-label>
            <input matInput>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field-teacher">
            <mat-label>Last name:</mat-label>
            <input matInput>
          </mat-form-field>
        </span>
        <span fxLayout="row" fxLayoutAlign="start center" >
          <mat-form-field appearance="fill" class="form-field-teacher">
            <mat-label>Cnp:</mat-label>
            <input matInput>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field-teacher">
            <mat-label>Salary:</mat-label>
            <input matInput>
          </mat-form-field>
        </span>
        <span fxLayout="row" fxLayoutAlign="start center" >
          <mat-form-field appearance="fill" class="form-field-teacher">
            <mat-label>Birthdate:</mat-label>
            <input matInput>
          </mat-form-field>
        </span>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="primary" (click)="onClose()">Close</button>
  </mat-card-footer>
</mat-card>
